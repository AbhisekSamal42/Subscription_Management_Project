{% extends 'base.html' %}

{% block content %}
    <h1>Members List</h1>
    <table border="1" cellpadding="5">
        <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Subscription</th>
            <th>Status</th>
        </tr>
        {% for member in members %}
        <tr>
            <td>{{ member.name }}</td>
            <td>{{ member.email }}</td>
            <td>{{ member.phone }}</td>
            <td>{{ member.membership_type.plan_name }}</td>
            <td>{{ member.status }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No members found.</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
